<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel = "stylesheet" type="text/css" href = "./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class = " body-card container-fluid ">
    <div class = "row">
      <div class = "col info-side">
        <h1> <b> Get <span class= "special-text"> insights </span> that help your business grow. </b> </h1>
    
        <p class = "details"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class = "container">
            <div class = "row stat">
              <div class = "col-xl-4 col-lg-12">
                <p><b class = "stat-number"> 10k+ </b> <span class = "stat-text"> companies  </span></p>
              </div>
              
              <div class = "col-xl-4 col-lg-12"> 
                <p> <b class = "stat-number"> 314 </b>  <span class = "stat-text"> templates </span></p>
              </div>
              
              <div class = "col-xl-4 col-lg-12">
                <p> <b class = "stat-number"> 12m+ </b>  <span class = "stat-text">  queries </span> </p>
              </div>
            </div>
        </div>
      </div>
    
      <div class = "col img-side">
        <div class = " image">
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amanda Lai</a>.
  </div>

</body>
</html>
